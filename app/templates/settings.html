<!-- JavaScript for Slider Interaction -->
<script>
	const volumeRange = document.getElementById('volumeRange');
	const volumeValue = document.getElementById('volumeValue');

	volumeRange.addEventListener('input', () => {
		volumeValue.textContent = volumeRange.value + '%';
	});
</script>

	/* Toggle Button Style */
	.toggle {
		margin-left: auto;
		cursor: pointer;
		display: inline-block;
		position: relative;
	}

		.toggle input[type="checkbox"] {
			display: none; /* Hide default checkbox */
		}

		.toggle .toggle-btn {
			display: inline-block;
			width: 60px;
			text-align: center;
			padding: 5px 0;
			font-size: 14px;
			font-weight: bold;
			color: white;
			background-color: lightblue;
			border-radius: 5px;
			user-select: none;
			transition: all 0.3s ease;
		}

		.toggle input[type="checkbox"]:checked + .toggle-btn {
			content: 'ON';
			background-color: lightblue;
			color: white;
		}

		.toggle input[type="checkbox"]:not(:checked) + .toggle-btn {
			content: 'OFF';
			background-color: lightblue;
			color: white;
		}

		.toggle input[type="checkbox"]:checked + .toggle-btn::after {
			content: 'ON';
		}

		.toggle input[type="checkbox"]:not(:checked) + .toggle-btn::after {
			content: 'OFF';
		}

		/* Hover Effect */
		.toggle .toggle-btn:hover {
			background-color: white;
			color: black;
			border: 1px solid black;
		}
</style>
